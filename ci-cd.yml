
name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install deps & run lint
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository }}/spotify-mvp:latest -f Dockerfile.app .
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Push image to GHCR
        run: |
          docker tag ghcr.io/${{ github.repository }}/spotify-mvp:latest ghcr.io/${{ github.repository }}/spotify-mvp:${{ github.sha }}
          docker push ghcr.io/${{ github.repository }}/spotify-mvp:${{ github.sha }}
